---
    definitions:
        person:
            type: "object"
            properties:
                name:
                    type: "string"
                sameAs:
                    type: "array"
                    items:
                        type: "string"
                        format: "uri"
                familyName:
                    type: "string"
                givenName:
                    type: "string"
                additionalName:
                    type: "string"
                email:
                    type: "string"
                    format: "email"
                affiliation:
                    type: "string"
            required:
                - "name"
        institution:
            type: "object"
            properties:
                name:
                    type: "string"
                sameAs:
                    type: "array"
                    items:
                        type: "string"
                        format: "uri"
                email:
                    type: "string"
                    format: "uri"
            required:
                - "name"
        award:
            type: "object"
            properties:
                awardName:
                    type: "string"
                awardIdentifier:
                    type: "string"
                    format: "uri"
            required:
                - "awardName"
        sponsor:
            type: "object"
            properties:
                sponsorName:
                    type: "string"
                sponsorIdentifier:
                    type: "string"
                    format: "uri"
            required:
                - "sponsorName"
        sponsorship:
            type: "object"
            properties:
                award:
                    $ref: "#/definitions/award"
                sponsor:
                    $ref: "#/definitions/sponsor"
            required:
                - "sponsor"
    $schema: "http://json-schema.org/draft-04/schema#"
    type: "object"
    properties:
        collectionTime:
            type: "string"
            format: "date-time"
        creationDate:
            type: "string"
            format: "date"
        creator:
            type: "array"
            items:
                anyOf:
                    - $ref: "#/definitions/person"
                    - $ref: "#/definitions/institution"
        description:
            type: "string"
        directLink:
            type: "string"
            format: "uri"
        releaseDate:
            format: "date"
            type: "string"
        freeToRead:
            type: "object"
            properties:
                startDate:
                    type: "string"
                    format: "date"
                endDate:
                    type: "string"
                    format: "date"
        language:
            type: "string"
        licenseRef:
            type: "array"
            items:
                type: "object"
                properties:
                    uri:
                        type: "string"
                        format: "uri"
                    startDate:
                        type: "string"
                        format: "date"
                    endDate:
                        type: "string"
                        format: "date"
                required:
                    - "uri"
        notificationLink:
            type: "string"
            format: "uri"
        publisher:
            type: "string"
        raw:
            type: "string"
            format: "uri"
        relation:
            type: "array"
            items:
                type: "string"
                format: "uri"
        resourceIdentifier:
            type: "string"
            format: "uri"
        revisionTime:
            type: "string"
            format: "date-time"
        source:
            type: "string"
        sponsorship:
            type: "array"
            items:
                $ref: "#/definitions/sponsorship"
        title:
            type: "string"
        journalArticleVersion:
            enum:
                - "AO"
                - "SMUR"
                - "AM"
                - "P"
                - "VoR"
                - "CVoR"
                - "EVoR"
                - "NA"
        versionOfRecord:
            type: "string"
            format: "uri"
        otherProperties:
            type: "object"
        shareProperties:
            type: "object"
            properties:
                collectionDateTime:
                    type: "string"
    required:
        - "collectionTime"
        - "creator"
        - "directLink"
        - "releaseDate"
        - "notificationLink"
        - "raw"
        - "resourceIdentifier"
        - "source"
        - "title"
