---
  definitions:
    person:
      type: "object"
      properties:
        name:
          type: "string"
        sameAs:
          type: "array"
          items:
            type: "string"
            format: "uri"
        familyName:
          type: "string"
        givenName:
          type: "string"
        additionalName:
          type: "string"
        email:
          type: "string"
          format: "email"
        affiliation:
          type: "string"
      required:
        - "name"
    institution:
      type: "object"
      properties:
        name:
          type: "string"
        sameAs:
          type: "array"
          items:
            type: "string"
            format: "uri"
        email:
          type: "string"
          format: "uri"
      required:
        - "name"
    award:
      type: "object"
      properties:
        awardName:
          type: "string"
        awardIdentifier:
          type: "string"
          format: "uri"
      required:
        - "awardName"
    sponsor:
      type: "object"
      properties:
        sponsorName:
          type: "string"
        sponsorIdentifier:
          type: "string"
          format: "uri"
      required:
        - "sponsorName"
    sponsorship:
      type: "object"
      properties:
        award: 
          $ref: "#/definitions/award"
        sponsor: 
          $ref: "#/definitions/sponsor"
      required:
        - "sponsor"
    dateRange: 
      type: "object"
      properties:
        startDate:
          type: "string"
          format: "date"
        endDate:
          type: "string"
          format: "date"
      required:
        - startDate
  $schema: "http://json-schema.org/draft-04/schema#"
  type: "object"
  properties:
    collectionTime:
      type: "string"
      format: "date-time"
    creationDate:
      type: "string"
      format: "date"
    creator:
      type: "array"
      items:
        anyOf:
          - $ref: "#/definitions/person"
          - $ref: "#/definitions/institution"
    description: 
      type: "string"
    directLink: 
      type: "string"
      format: "uri"
    releaseDate: 
      format: "date"
      type: "string"
    freeToRead: 
      type: "object"
      $ref: "#/definitions/dateRange"
    licenseRef: 
      type: "array"
      items: 
        type: "object"
        $ref: "#/definitions/dateRange"
        properties: 
          uri: 
            type: "string"
            format: "uri"
    notificationLink: 
      type: "string"
    publisher: 
      type: "string"
    raw: 
      type: "string"
    relation: 
      type: "array"
      items: 
        type: "string"
    resourceIdentifier: 
      type: "string"
    revisionTime: 
      type: "string"
    source: 
      type: "string"
    sponsorship: 
      type: "array"
      items: 
        $ref: "#/definitions/sponsorship"
    title: 
      type: "string"
    journalArticleVersion: 
      type: "string"
    versionOfRecord: 
      type: "string"
  required: 
    - "collectionTime"
    - "creator"
    - "directLink"
    - "releaseDate"
    - "notificationLink"
    - "raw"
    - "resourceIdentifier"
    - "source"
    - "title"
